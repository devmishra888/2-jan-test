<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
<div class="container"></div>
<h1>Student Management CRUD</h1>

<div class="form">
<div class="form group">
<label for="name">Name</label>
<input type="text" id="name" placeholder="Name">
</div>

<div class="form group">
<label for="age">Age</label>
<input type="text" id="age" placeholder="Age">
</div>

<div class="form group">
<label for="email">Email</label>
<input type="email" id="email" placeholder="Email">
</div>

<div class="form group">
<label for="grade">GPA</label>
<input type="text" id="grade" placeholder="GPA">
</div>

<div class="form group">
<label for="degree">Degree</label>
<input type="text" id="degree" placeholder="Degree">
</div>

<button id="addstudents">Add Student</button>
</div>

<div>
<input type="text" id="search" placeholder="Search By Name, email or degree">
</div>


<div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">

        </tbody>
    </table>
</div>
</div>


<script src="./script.js"></script>
</body>
</html>
